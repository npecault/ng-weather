<div>
    <app-tabs-outlet>
        @for (location of currentConditionsByZip(); track location.zip) {
            <ng-template appTab [tabId]="location.zip">
                <app-location-condition
                        [location]="location"
                        (clickCard)="showForecast(location.zip)"
                        (removeLocation)="onRemoveLocation(location.zip)">
                </app-location-condition>
            </ng-template>
        }
    </app-tabs-outlet>
</div>
